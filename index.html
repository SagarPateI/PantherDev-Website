<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PantherDev Game Development Club</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #3a01a5a6, #b906aa);
      color: white;
    }
    header {
      background-color: #1a1a1a;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }
    .nav-links {
      list-style: none;
      display: flex;
    }
    .nav-links li {
      margin-right: 1rem;
    }
    .event-card {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 1rem;
      border-radius: 0.5rem;
      margin: 1rem;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">PantherDev (test website)</div>
    <nav>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Games</a></li>
        <li><a href="#">Facebook</a></li>
        <li><a href="#">Twitter</a></li>
        <li><a href="#">Instagram</a></li>
        <li><a href="#">Twitch</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="event-card">
      <h2>Upcoming Event: Game Jam</h2>
      <p>Date: August 25, 2023</p>
      <p>Location: Virtual</p>
    </div>
    <div class="event-card">
      <h2>Workshop: Unity Basics</h2>
      <p>Date: September 1, 2023</p>
      <p>Location: Classroom 211</p>
    </div>
  </main>
</body>
</html>
